<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Robots.txt Generator</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Robots.txt Generator</h1>

    <div class="controls">
      <label for="cmsSelect">Popüler CMS Şablonları:</label>
      <select id="cmsSelect">
        <option value="">Şablon seçin</option>
        <option value="wordpress">WordPress</option>
        <option value="joomla">Joomla</option>
        <option value="drupal">Drupal</option>
      </select>

      <button id="loadTemplateBtn">Şablonu Yükle</button>
    </div>

    <label for="robotsTextarea">robots.txt İçeriği:</label>
    <textarea id="robotsTextarea" placeholder="Robots.txt içeriği buraya..."></textarea>

    <div id="validationMessage"></div>

    <div class="buttons">
      <button id="copyBtn">📋 Kopyala</button>
      <button id="downloadBtn">⬇️ İndir</button>
    </div>

    <label for="languageSelect">Dil:</label>
    <select id="languageSelect">
      <option value="tr">Türkçe</option>
      <option value="en">English</option>
    </select>
  </div>

<script src="script.js"></script>
</body>
</html>
