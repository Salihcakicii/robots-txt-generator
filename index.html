<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Robots.txt Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Robots.txt Oluşturucu</h1>

    <label for="userAgent">User-agent:</label>
    <select id="userAgent">
      <option value="*">Tüm Botlar (*)</option>
      <option value="Googlebot">Googlebot</option>
      <option value="Bingbot">Bingbot</option>
    </select>

    <label>Dizinleri Seç:</label>
    <textarea id="disallow" placeholder="/admin, /gizli, /test"></textarea>

    <label for="allowAll">
      <input type="checkbox" id="allowAll" />
      Tüm dizinlere erişime izin ver
    </label>

    <label for="sitemap">Sitemap URL (isteğe bağlı):</label>
    <input type="text" id="sitemap" placeholder="https://ornek.com/sitemap.xml"/>

    <button id="generateBtn">Oluştur</button>

    <div class="output">
      <h3>robots.txt Önizlemesi</h3>
      <pre id="result"></pre>
      <button onclick="copyToClipboard()">Kopyala</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
