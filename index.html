<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Robots.txt Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Robots.txt Generator</h1>

    <div class="input-group">
      <label for="userAgent">User-agent:</label>
      <input type="text" id="userAgent" value="*" />
    </div>

    <div class="input-group">
      <label>İzin Verilen Yollar:</label>
      <textarea id="allowPaths" rows="3" placeholder="/blog/&#10;/hakkimizda"></textarea>
    </div>

    <div class="input-group">
      <label>Engellenen Yollar:</label>
      <textarea id="disallowPaths" rows="3" placeholder="/admin/&#10;/gizli/"></textarea>
    </div>

    <div class="input-group">
      <label for="sitemap">Sitemap (isteğe bağlı):</label>
      <input type="url" id="sitemap" placeholder="https://siteadresin.com/sitemap.xml" />
    </div>

    <button onclick="generateRobots()">Oluştur</button>

    <div class="output-section">
      <h2>robots.txt</h2>
      <textarea id="output" rows="8" readonly></textarea>
      <button onclick="copyToClipboard()">Kopyala</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
