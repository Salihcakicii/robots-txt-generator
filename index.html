<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Robots.txt Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Robots.txt Generator</h1>

    <div class="form-group">
      <label for="userAgent">User-agent (bot adı):</label>
      <input type="text" id="userAgent" placeholder="ör: *">
    </div>

    <div class="form-group">
      <label for="disallow">Disallow (erişimi engelle):</label>
      <input type="text" id="disallow" placeholder="ör: /admin/">
    </div>

    <div class="form-group">
      <label for="allow">Allow (erişime izin ver):</label>
      <input type="text" id="allow" placeholder="ör: /public/">
    </div>

    <div class="form-group">
      <label for="sitemap">Sitemap URL:</label>
      <input type="text" id="sitemap" placeholder="ör: https://site.com/sitemap.xml">
    </div>

    <div class="form-group">
      <label for="crawlDelay">Crawl-delay:</label>
      <input type="number" id="crawlDelay" min="0" placeholder="ör: 5">
    </div>

    <button onclick="generateRobots()">Oluştur</button>

    <div class="output">
      <h2>robots.txt</h2>
      <pre id="output"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
